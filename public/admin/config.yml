                    label: "Event Title"
                    widget: "string"
                  - name: "description"
                    label: "Description"
                    widget: "text"
                  - name: "start"
                    label: "Start Time"
                    widget: "datetime"
                  - name: "end"
                    label: "End Time"
                    widget: "datetime"
                    required: false
                  - name: "location"
                    label: "Location"
                    widget: "string"
                  - name: "url"
                    label: "URL"
