            label: "Full Name"
            widget: "string"
          - name: "title"
            label: "Job Title"
            widget: "string"
          - name: "company"
            label: "Company"
            widget: "string"
          - name: "linkedin"
            label: "LinkedIn Profile URL"
            widget: "string"
          - name: "image"
            label: "Image"
            widget: "object"
            required: false
            fields:
              - name: "src"
                label: "URL"
                widget: "image"
                allow_multiple: false
                choose_url: false
                hint: Use https://squoosh.app/ to compress images before uploading. Choose the WebP format and resize the image to max. 200px width, ensuring the aspect ratio is maintained at 2:3 (e.g., 200px width and 300px height).
              - *image_alt_config
      - name: "sponsors"
        label: "Sponsors"
        widget: "object"
        required: false
        fields:
          - name: "first-tier"
            label: "First Tier"
            widget: "list"
            required: false
            min: 0
            max: 4
            fields: *event_sponsor_config
          - name: "second-tier"
            label: "Second Tier"
            widget: "list"
            required: false
            min: 0
            max: 5
            fields: *event_sponsor_config
          - name: "third-tier"
            label: "Third Tier"
            widget: "list"
            required: false
            min: 0
            max: 7
            fields: *event_sponsor_config
      - *meta_config
