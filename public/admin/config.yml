            max: 6
          - *meta_config

      - name: "home"
        label: "Home"
        file: "src/content/pages/home.md"
        fields:
          - *header_config
          - name: "featured_ecosystem_projects"
            label: "Featured Ecosystem Projects"
            widget: "relation"
            collection: "ecosystem_projects"
            value_field: "src/content/ecosystem-explorer/projects/{{slug}}.md"
            search_fields:
              - "slug"
              - "title"
            display_fields:
              - "title"
            multiple: true
            min: 6
            max: 6
          - *meta_config

      - name: "orbit"
        label: "Orbit"
        file: "src/content/pages/orbit.md"
        preview_path: "orbit"
        fields:
          - *header_config
          - *meta_config

      - name: "privacy-policy"
        label: "Privacy Policy"
        file: "src/content/pages/privacy-policy.md"
        preview_path: "privacy-policy"
        fields:
          - *header_config
          - *meta_config

      - name: "security"
        label: "Security"
        file: "src/content/pages/security/security.md"
        preview_path: "security"
        fields:
          - *header_config
          - *meta_config

      - name: "security/bug-bounty"
        label: "Security - Bug Bounty"
        file: "src/content/pages/security/bug-bounty.md"
        preview_path: "security/bug-bounty"
        fields:
          - *header_config
          - *meta_config

      - name: "security-maturity-model"
        label: "Security - Maturity Model"
        file: "src/content/pages/security/maturity-model.md"
        preview_path: "security/maturity-model"
        fields:
          - *header_config
          - *meta_config

      - name: "terms"
        label: "Terms of Use"
        file: "src/content/pages/terms-of-use.md"
        preview_path: "terms-of-use"
        fields:
          - *header_config
          - *meta_config

  - name: "blog_posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "src/content/blog/"
    preview_path: "blog/{{slug}}"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - *created_on
      - *updated_on
      - *published_on
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - label: "Ecosystem"
            value: "ecosystem"
          - label: "Events"
            value: "events"
          - label: "Interviews"
            value: "interviews"
          - label: "News"
            value: "news"
          - label: "Reports"
            value: "reports"
          - label: "Use Cases"
            value: "use-cases"
      - name: "description"
        label: "Description"
        widget: "text"
      - *image_config
      - *body_config
      - *meta_config

  - name: "digest_articles"
    label: "Digest Articles"
    folder: "src/content/digest/"
    preview_path: "digest/{{slug}}"
    label_singular: "Digest Article"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - *created_on
      - *updated_on
      - *published_on
      - name: "issue-number"
        label: "Issue Number"
        widget: "select"
        options: ["1"]
        default: "1"
      - name: "article-number"
        label: "Article Number"
        widget: "number"
        min: 1
      - name: "authors"
        label: "Authors"
        widget: "list"
        fields:
          - name: "first-name"
            label: "First Name"
            widget: "string"
          - name: "last-name"
            label: "Last Name"
            widget: "string"
          - name: "image"
            label: "Image"
            widget: "object"
            required: false
            hint: "Adding an image is optional. If no image is added, the author's initials will be used automatically. Simply leave the image field empty to use the fallback."
            fields:
              - name: "src"
                label: "URL"
                widget: "image"
                allow_multiple: false
                choose_url: false
                required: false
                hint: "Use https://squoosh.app/ to compress images before uploading. Choose the WebP format and resize the image to 100px width."
              - name: "alt"
                label: "Alt Text"
                widget: "hidden"
                required: false
          - name: "company"
            label: "Company Name"
            widget: "string"
      - *body_config
      - *image_config
      - *meta_config

  - name: "ecosystem_projects_categories"
    label: "Ecosystem Projects Categories"
    label_singular: Ecosystem Projects Category
    folder: "src/content/ecosystem-explorer/categories/"
    create: true
    identifier_field: name
    extension: "yml"
    slug: "{{slug}}"
    fields:
      - name: "name"
        label: "Category Name"
        widget: "string"
      - name: "subcategories"
        label: "Subcategories"
        widget: "relation"
        collection: "ecosystem_projects_subcategories"
        search_fields: ["name"]
        value_field: "slug"
        display_fields: ["name"]
        multiple: true

  - name: "ecosystem_projects_subcategories"
    label: "Ecosystem Projects Subcategories"
    label_singular: Ecosystem Projects Subcategory
    folder: "src/content/ecosystem-explorer/subcategories/"
    create: true
    identifier_field: name
    extension: "yml"
    slug: "{{slug}}"
    fields:
      - label: "Subcategory Name"
        name: "name"
        widget: "string"
      - label: "Parent Category"
        name: "parent_category"
        widget: "relation"
        collection: "ecosystem_projects_categories"
        search_fields:
          - name
        value_field: "slug"
        display_fields:
          - name

