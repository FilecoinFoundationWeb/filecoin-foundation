        label: "External Link URL"
        widget: "string"
        required: false
        hint: "External link to the event page"
      - name: "start-date"
        label: "Start Date"
        widget: "datetime"
        hint: "First day of event"
      - name: "end-date"
        label: "End Date"
        widget: "datetime"
        required: false
        hint: "Last day of event"
      - *image_config
      - *meta_config
