name: Check Broken Links

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: |
            --accept 200,429,403
            --timeout 60
            --retry-wait-time 15
            --max-retries 10
            '**/*.md'
