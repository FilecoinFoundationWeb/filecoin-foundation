name: Link Checker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linkcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Link Checker
        id: linkcheck
        uses: filiph/linkcheck@3.0.0
        with:
          args: https://www.fil.org --external --skip-file linkcheck-skip-file.txt

      - name: Save Link Checker Results
        run: cat results.txt > linkcheck-results.txt

      - name: Upload linkcheck-results.txt as artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: linkcheck-results
          path: linkcheck-results.txt
