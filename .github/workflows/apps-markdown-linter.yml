name: Apps Markdown Linter

on:
  pull_request:
    paths:
      - apps/**/*.md

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Run markdownlint
        uses: davidanson/markdownlint-cli2-action@v20
        with:
          globs: |
            **/*.md
            !**/node_modules/**/*.md
          config: ".markdownlint.jsonc"
