name: Notify Slack on Open PR

on:
  pull_request:
    types: [opened]
    branches:
      - main
      - cms/*
      - ecosystem-submission/*

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.11.1"

      - name: Notify Slack
        uses: pullreminders/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          args: |
            {
              "channel": "C07UH9HAURX",
              "text": "A new pull request has been opened on the ${GITHUB_REF_NAME} branch!"
            }
