name: Site Link Checker

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

jobs:
  linkChecker:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [ff-site, ffdweb-site, filecoin-site]
        include:
          - app: ff-site
            base_url: https://fil.org
          - app: ffdweb-site
            base_url: https://ffdweb.org
          - app: filecoin-site
            base_url: https://filecoin-site.vercel.app/

    env:
      BASE_URL: ${{ matrix.base_url }}

    defaults:
      run:
        working-directory: apps/${{ matrix.app }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Lychee Link Checker
        uses: lycheeverse/lychee-action@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: lychee
        with:
          fail: false
          args: |
            --accept 100..=103,200..=299,403,429
            --base ${{ env.BASE_URL }}
            --exclude '(twitter|x)\.com'
            --retry-wait-time 3
            'apps/${{ matrix.app }}/src/**/*.md'
      - name: Create Link Check Summary
        if: always()
        run: |
          echo "## Link Check Results for ${{ matrix.app }}" >> $GITHUB_STEP_SUMMARY
          echo "Base URL: ${{ env.BASE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f lychee/out.md ]; then
            cat lychee/out.md >> $GITHUB_STEP_SUMMARY
          fi
