name: Site Link Checker

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [ff-site, ffdweb-site, filecoin-site]
        include:
          - app: ff-site
            base_url: https://fil.org
            subpath: "src/**/*.md"
          - app: ffdweb-site
            base_url: https://ffdweb.org
            subpath: "src/**/*.md"
          - app: filecoin-site
            base_url: https://filecoin-site.vercel.app/
            subpath: "content/**/*.md"

    env:
      BASE_URL: ${{ matrix.base_url }}

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Lychee Link Checker
        uses: lycheeverse/lychee-action@v2.7.0
        id: lychee
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: |
            --accept 100..=103,200..=299,403,429
            --base-url ${{ env.BASE_URL }}
            --retry-wait-time 3
            --max-retries 3
            --timeout 30
            --user-agent "Mozilla/5.0 (compatible; LinkChecker/1.0)"
            --verbose
            "apps/${{ matrix.app }}/${{ matrix.subpath }}"

      - name: Notify Slack on Link Check Results
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "Link Checker Results for ${{ matrix.app }}: ${{ steps.lychee.outcome == 'success' && '✅ All links OK' || '❌ Broken links found' }} - <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
            }
