name: Site Link Checker

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [ff-site, ffdweb-site, filecoin-site]
        include:
          - app: ff-site
            base_url: https://fil.org
          - app: ffdweb-site
            base_url: https://ffdweb.org
          - app: filecoin-site
            base_url: https://filecoin-site.vercel.app/

    env:
      BASE_URL: ${{ matrix.base_url }}

    defaults:
      run:
        working-directory: apps/${{ matrix.app }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Lychee Link Checker
        uses: lycheeverse/lychee-action@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: lychee
        with:
          args: |
            --accept 100..=103,200..=299,403,429
            --base ${{ env.BASE_URL }}
            --exclude-file .lycheeignore
            --retry-wait-time 3
            'apps/${{ matrix.app }}/src/**/*.md'

      - name: Notify Slack on Link Check Results
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "Link Checker Results for ${{ matrix.app }}: ${{ job.status == 'success' && '✅ All links OK' || '❌ Broken links found' }} - <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
            }
