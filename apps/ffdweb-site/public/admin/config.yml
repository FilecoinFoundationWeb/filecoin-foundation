local_backend: true
site_url: https://ffdweb.org
display_url: https://ffdweb.org

backend:
  name: github
  branch: main
  repo: FilecoinFoundationWeb/filecoin-foundation
  base_url: https://decap-proxy.filecoin-foundation.workers.dev/

publish_mode: editorial_workflow
media_folder: "apps/ffdweb-site/public/assets/images"
public_folder: "/assets/images"

date_iso_format: &date_iso_format "YYYY-MM-DD"
time_iso_format: &time_iso_format "HH:mm:ss.SSSZ"

slug:
  encoding: "ascii"
  clean_accents: true

created_on: &created_on
  name: "created-on"
  label: "Created On"
  widget: "datetime"
  default: "{{now}}"
  picker_utc: true

updated_on: &updated_on
  name: "updated-on"
  label: "Updated On"
  widget: "datetime"
  default: "{{now}}"
  picker_utc: true

published_on: &published_on
  name: "published-on"
  label: "Published On"
  widget: "datetime"
  default: "{{now}}"
  picker_utc: true

header_config: &header_config
  name: "header"
  label: "Header"
  widget: "object"
  fields:
    - name: "title"
      label: "Title"
      widget: "string"
    - name: "description"
      label: "Description"
      widget: "text"

body_config: &body_config
  name: "body"
  label: "Content"
  widget: "markdown"
  editor_components:
    - "code-block"
    - "image"
    - "video"
    - "audio"

image_alt_config: &image_alt_config
  name: "alt"
  label: "Alt Text"
  widget: "hidden"
  required: false
  hint: "Refer to the W3C guidelines on when to use alt text: https://www.w3.org/WAI/tutorials/images/decision-tree/. Preferably, upload the image to ChatGPT 4.0 and use the prompt: 'Check the W3C guidelines (https://www.w3.org/WAI/tutorials/images/decision-tree/) and generate appropriate alt text for this image.'"

image_config: &image_config
  name: "image"
  label: "Image"
  widget: "object"
  required: false
  collapsed: true
  hint: Adding an image is optional. If no image is added, a default fallback image will be used automatically. Simply leave the image field empty to use the fallback.
  fields:
    - name: "src"
      label: "URL"
      widget: "image"
      allow_multiple: false
      choose_url: false
      required: false
      hint: "Use https://squoosh.app/ to compress images before uploading. Choose the WebP format and resize the image to 2000px width."
    - *image_alt_config

seo_metadata_description_max_characters: &seo_metadata_description_max_characters 220

open_graph_config: &open_graph_config
  name: "open-graph"
  label: "Open Graph Metadata"
  widget: "object"
  required: false
  collapsed: true
  hint: "Expand for more information on default values."
  fields:
    - name: "title"
      label: "Open Graph Title"
      widget: "string"
      required: false
      hint: "If left empty, the SEO meta title will be used."
    - name: "description"
      label: "Open Graph Description"
      widget: "string"
      required: false
      hint: "If left empty, the SEO meta description will be used."
    - name: "image"
      label: "Open Graph Image"
      widget: "image"
      allow_multiple: false
      choose_url: false
      required: false
      hint: "If left empty, the page header image will be used. If no header image is present, a default homepage image will be used."

twitter_config: &twitter_config
  name: "twitter"
  label: "Twitter Metadata"
  widget: "object"
  required: false
  collapsed: true
  hint: "Expand for more information on default values."
  fields:
    - name: "card"
      label: "Twitter Card"
      widget: "select"
      options:
        - label: "Summary Card"
          value: "summary"
        - label: "Summary with Large Image"
          value: "summary_large_image"
        - label: "Player Card"
          value: "player"
      required: false
      default: "summary"
      hint: "If left empty, the default value will be 'Summary Card.'"
    - name: "site"
      label: "Twitter Handle for Website"
      widget: "string"
      required: false
      hint: "Enter the Twitter handle of the website or brand (e.g., @FilFoundation). Defaults to @FilFoundation."
    - name: "creator"
      label: "Twitter Creator"
      widget: "string"
      required: false
      hint: "Enter the Twitter handle of the content creator (e.g., @juanbenet). Defaults to @FilFoundation."

meta_config_with_title_fallback: &meta_config_with_title_fallback
  name: "seo"
  label: "SEO Metadata"
  widget: "object"
  fields:
    - name: "title"
      label: "Meta Title"
      widget: "string"
      required: false
      hint: "If left empty, the main entry title will automatically become the SEO title. '- Filecoin Event' will be added for events, and '- Ecosystem Project' for ecosystem projects. For example: 'Acasia - Filecoin Ecosystem Project' or 'FIL Bangkok 2024 - Filecoin Event'."
    - name: "description"
      label: "Meta Description"
      widget: "text"
      pattern:
        - "^.{0,220}$"
        - "Must have at most 220 characters."
      hint: "To generate meta title and description, copy and paste the entry content into ChatGPT 4.0, then use the prompt: 'Generate a meta title and a meta description under 220 characters for the following content: [paste your content here].'"
    - *open_graph_config
    - *twitter_config

meta_config: &meta_config
  name: "seo"
  label: "SEO Metadata"
  widget: "object"
  fields:
    - name: "title"
      label: "Meta Title"
      widget: "string"
    - name: "description"
      label: "Meta Description"
      widget: "text"
      pattern:
        - "^.{0,220}$"
        - "Must have at most 220 characters."
      hint: "To generate meta title and description, copy and paste the entry content into ChatGPT 4.0, then use the prompt: 'Generate a meta title and a meta description under 220 characters for the following content: [paste your content here].'"
    - *open_graph_config
    - *twitter_config

collections:
  - name: "blog_posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "apps/ffdweb-site/src/content/blog/"
    preview_path: "blog/{{slug}}"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - *created_on
      - *updated_on
      - *published_on
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - label: "Education"
            value: "education"
          - label: "Impact"
            value: "impact"
          - label: "Interviews"
            value: "interviews"
          - label: "Partnerships"
            value: "partnerships"
          - label: "Technology"
            value: "technology"
          - label: "Updates"
            value: "updates"
      - name: "description"
        label: "Description"
        widget: "text"
      - *image_config
      - *body_config
      - *meta_config_with_title_fallback

  - name: "digest_articles"
    label: "Digest Articles"
    folder: "apps/ffdweb-site/src/content/digest/"
    preview_path: "digest/{{slug}}"
    label_singular: "Digest Article"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - *created_on
      - *updated_on
      - *published_on
      - name: "issue-number"
        label: "Issue Number"
        widget: "select"
        options: ["1"]
        default: "1"
      - name: "article-number"
        label: "Article Number"
        widget: "number"
        min: 1
      - name: "authors"
        label: "Authors"
        widget: "list"
        fields:
          - name: "first-name"
            label: "First Name"
            widget: "string"
          - name: "last-name"
            label: "Last Name"
            widget: "string"
          - name: "image"
            label: "Image"
            widget: "object"
            required: false
            hint: "Adding an image is optional. If no image is added, the author's initials will be used automatically. Simply leave the image field empty to use the fallback."
            fields:
              - name: "src"
                label: "URL"
                widget: "image"
                allow_multiple: false
                choose_url: false
                required: false
                hint: "Use https://squoosh.app/ to compress images before uploading. Choose the WebP format and resize the image to 100px width."
              - name: "alt"
                label: "Alt Text"
                widget: "hidden"
                required: false
          - name: "company"
            label: "Company Name"
            widget: "string"
      - *body_config
      - *image_config
      - *meta_config_with_title_fallback

  - name: "learning_resources"
    label: "Learning Resources"
    label_singular: "Learning Resource"
    folder: "apps/ffdweb-site/src/content/learning-resources/"
    preview_path: "learning-resources/{{slug}}"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - *created_on
      - *updated_on
      - *published_on
      - name: "description"
        label: "Description"
        widget: "text"
      - name: "organization"
        label: "Organization"
        widget: "string"
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - label: "Art"
            value: "art"
          - label: "DApps"
            value: "dapps"
          - label: "Data Provenance"
            value: "data-provenance"
          - label: "Defi"
            value: "defi"
          - label: "General Web3"
            value: "general-web3"
          - label: "Governance"
            value: "governance"
          - label: "Policy"
            value: "policy"
          - label: "Publishing Hosting"
            value: "publishing-hosting"
          - label: "Refinance"
            value: "refinance"
          - label: "Social Impact"
            value: "social-impact"
          - label: "Storage"
            value: "storage"
          - label: "Web Archiving"
            value: "web-archiving"
      - name: "resource-type"
        label: "Resource Type"
        widget: "select"
        options:
          - label: "Blog Post"
            value: "blog-post"
          - label: "Case Study"
            value: "case-study"
          - label: "Podcast"
            value: "podcast"
          - label: "Report"
            value: "report"
          - label: "Tool"
            value: "tool"
          - label: "Tutorial"
            value: "tutorial"
          - label: "Video"
            value: "video"
      - name: "technicality"
        label: "Technicality Level"
        widget: "select"
        options:
          - label: "Beginner"
            value: "1"
          - label: "Intermediate"
            value: "2"
          - label: "Advanced"
            value: "3"
      - name: "length"
        label: "Length"
        widget: "string"
        hint: "Duration or reading time of the resource (e.g., '13 Minutes', '1 Hour', '5-page document')"
      - name: "keywords"
        label: "Keywords"
        widget: "string"
        hint: "Comma-separated list of keywords related to the resource."
      - name: "link"
        label: "Resource Link"
        widget: "string"
        hint: "URL link to the actual resource."
      - *meta_config_with_title_fallback

  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "apps/ffdweb-site/src/content/projects/"
    preview_path: "projects/{{slug}}"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - *created_on
      - *updated_on
      - *published_on
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - label: "DWeb Research and Development"
            value: "dweb-research-development"
          - label: "Education"
            value: "education"
          - label: "Human Rights"
            value: "human-rights"
          - label: "Cultural Preservation"
            value: "cultural-preservation"
          - label: "Government Datasets and Policy"
            value: "government-datasets-policy"
          - label: "Science and Environment"
            value: "science-environment"
      - name: "description"
        label: "Description"
        widget: "text"
      - name: "featured-content"
        label: "Featured Content"
        widget: "markdown"
        required: false
        hint: "Optional featured content for this project on fil.org or ffdweb.org."
      - name: "website"
        label: "Website"
        widget: "string"
        hint: "Link to the project's website or repository."
      - name: "active-partnership"
        label: "Active Partnership"
        widget: "boolean"
        default: false
        required: false
        hint: "Check if this project has a current active partnership."
      - *image_config
      - *meta_config_with_title_fallback
