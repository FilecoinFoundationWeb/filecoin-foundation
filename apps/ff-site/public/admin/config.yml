  - name: "blog_posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "apps/ff-site/src/content/blog/"
    preview_path: "blog/{{slug}}"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - *created_on
      - *updated_on
      - *published_on
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - label: "Ecosystem"
            value: "ecosystem"
          - label: "Events"
            value: "events"
          - label: "Interviews"
            value: "interviews"
          - label: "News"
            value: "news"
          - label: "Reports"
            value: "reports"
          - label: "Use Cases"
            value: "use-cases"
      - name: "description"
        label: "Description"
        widget: "text"
      - name: "chinese-translation-url"
        label: "Chinese Translation URL"
        widget: "string"
        required: false
        hint: "URL of the Chinese translation of this post."
      - *image_config
      - name: "add-table-of-contents"
        label: "Add a table of contents to this post?"
        widget: "boolean"
        required: false
        hint: "The table of contents will include headings from h1 (#) to h3 (###). It will appear above the post content and below the header image, if present."
