    label: "Digest Issues"
    folder: "apps/ff-site/src/content/digest/issues"
    preview_path: "digest"
    label_singular: "Digest Issue"
    create: true
    extension: "md"
    slug: "{{issue-number}}"
    fields:
      - name: "issue-number"
        label: "Issue Number"
        widget: "number"
        min: 1
      - name: "title"
        label: "Issue Title"
        widget: "string"
        hint: "e.g., 'The Inaugural Edition: All Systems Go'"
      - name: "description"
        label: "Issue Description"
        widget: "text"
      - *created_on
      - *updated_on
      - *published_on
      - name: "guest-editor"
        label: "Guest Editor"
        widget: "object"
        required: false
        fields:
          - name: "full-name"
            label: "Full Name"
            widget: "string"
          - name: "title"
            label: "Job Title and Company"
            widget: "string"
            hint: "e.g., 'Co-Founder, Ansa Research'"
      - *image_config
      - *meta_config_with_title_fallback

  - name: "digest_articles"
    label: "Digest Articles"
    folder: "apps/ff-site/src/content/digest/articles/"
    preview_path: "digest/{{slug}}"
    label_singular: "Digest Article"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - *created_on
      - *updated_on
      - *published_on
      - name: "issue-number"
        label: "Issue Number"
        widget: number
        min: 1
      - name: "article-number"
        label: "Article Number"
        widget: "number"
        min: 1
      - name: "authors"
        label: "Authors"
        widget: "list"
        fields:
          - name: "first-name"
            label: "First Name"
            widget: "string"
          - name: "last-name"
            label: "Last Name"
            widget: "string"
          - name: "image"
            label: "Image"
            widget: "object"
            required: false
            hint: "Adding an image is optional. If no image is added, the author's initials will be used automatically. Simply leave the image field empty to use the fallback."
            fields:
              - name: "src"
                label: "URL"
                widget: "image"
                allow_multiple: false
                choose_url: false
                required: false
                hint: "Use https://squoosh.app/ to compress images before uploading. Choose the WebP format and resize the image to 100px width."
              - name: "alt"
                label: "Alt Text"
                widget: "hidden"
                required: false
          - name: "company"
            label: "Company Name"
            widget: "string"
      - *body_config
      - *image_config
      - *meta_config_with_title_fallback

